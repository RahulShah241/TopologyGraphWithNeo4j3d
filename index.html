<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Neo4jd3 Task Graph</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/font-awesome.min.css" />
    <link rel="stylesheet" href="./css/neo4jd3.min.css" />
    <style>
      body {
        background: linear-gradient(135deg, #23272b 0%, #352f5b 100%);
        color: #f8f9fa;
        min-height: 100vh;
      }
      .card {
        background: #343a40;
        color: #f8f9fa;
        border-radius: 1rem;
        border: none;
        box-shadow: 0 4px 24px rgba(0, 0, 0, 0.2);
      }
      .card-header {
        background: #212529;
        color: #ffc107;
        font-weight: bold;
        font-size: 1.2rem;
        border-top-left-radius: 1rem;
        border-top-right-radius: 1rem;
        border-bottom: 2px solid #ffc107;
      }
      .form-label {
        color: #ffc107;
        font-weight: 500;
      }
      .list-header {
        background: #212529;
        color: #ffc107;
        font-weight: bold;
        border-radius: 0.5rem;
        font-size: 1rem;
      }
      .list-group-item,
      .relationship-list-group-item {
        background-color: #4d4d4d;
        color: #f8f9fa;
        border: none;
        border-radius: 0.5rem;
        margin-bottom: 0.25rem;
      }
      .delete {
        cursor: pointer;
        color: #dc3545;
        font-size: 1.2rem;
        transition: color 0.2s;
      }
      .delete:hover {
        color: #ffc107;
      }
      .btn-primary,
      .btn-success,
      .btn-warning,
      .btn-danger {
        font-weight: bold;
        border-radius: 0.5rem;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
      }
      .btn-lg {
        font-size: 1.25rem;
      }
      .readonly-input {
        background: #495057 !important;
        color: #ffc107 !important;
        border: none;
        font-weight: bold;
      }
      input[type="text"],
      input[type="number"],
      input[type="number"]:focus,
      input[type="text"]:focus {
        color: #fff;
        border: none;
        background-color: rgba(0, 0, 0, 0.2);
        border-radius: 0.5rem;
      }
      .section-divider {
        border-top: 2px solid #ffc107;
        margin: 2rem 0 2rem 0;
      }
      @media (max-width: 991px) {
        .btn-lg.w-50 {
          width: 100% !important;
        }
      }
    </style>
  </head>
  <body>
    <div class="container py-4">
      <h1 class="text-center mb-4" style="color: #ffc107; font-weight: 900; letter-spacing: 2px">Task Graph Demo</h1>
      <div class="row g-4">
        <!-- Task Input Card -->
        <div class="col-lg-6">
          <div class="card shadow">
            <div class="card-header">Add Task</div>
            <div class="card-body">
              <div class="row g-3 align-items-center">
                <div class="col-md-7">
                  <label for="task_name" class="form-label">Task Name</label>
                  <input required type="text" class="form-control" name="task_name" id="task_name" placeholder="Enter task name" />
                </div>
                <div class="col-md-5">
                  <label for="task_hours" class="form-label">Hours</label>
                  <input required type="number" class="form-control" name="task_hours" id="task_hours" min="1" placeholder="e.g. 2" />
                </div>
              </div>
              <div class="mt-4">
                <button onclick="addtask()" class="btn btn-primary w-100"><i class="fas fa-plus"></i> Add Task</button>
              </div>
              <ul id="task_ul" class="list-group mt-4">
                <li class="list-header d-flex align-items-center px-3 py-2" style="background: #212529; border-bottom: 2px solid #ffc107">
                  <div class="col-2 text-center" style="font-weight: 600"><i class="fas fa-hashtag"></i> INDEX</div>
                  <div class="col-3 text-center" style="font-weight: 600"><i class="fas fa-clock"></i> TIME</div>
                  <div class="col-5 text-center" style="font-weight: 600"><i class="fas fa-tasks"></i> NAME</div>
                  <div class="col-2 text-center"></div>
                </li>
                <!-- Task list items -->
              </ul>
              <div class="mt-3 text-end">
                <button onclick="clearTask()" class="btn btn-danger"><i class="fas fa-trash"></i> Clear Tasks</button>
              </div>
            </div>
          </div>
        </div>
        <!-- Relationship Input Card -->
        <div class="col-lg-6">
          <div class="card shadow">
            <div class="card-header">Add Relationship</div>
            <div class="card-body">
              <div class="row g-3 align-items-center">
                <div class="col-md-4">
                  <label for="node_id" class="form-label">Relationship ID</label>
                  <input value="1" type="number" class="form-control readonly-input" name="node_id" id="node_id" readonly />
                </div>
                <div class="col-md-8">
                  <label for="node_time" class="form-label">Relationship Time (Hours)</label>
                  <input required type="number" class="form-control" name="node_time" id="node_time" min="1" placeholder="e.g. 1" />
                </div>
              </div>
              <div class="row g-3 align-items-center mt-2">
                <div class="col-md-6">
                  <label for="start_node" class="form-label">Start Node</label>
                  <input required type="number" class="form-control" name="start_node" id="start_node" min="1" placeholder="Task Index" />
                </div>
                <div class="col-md-6">
                  <label for="end_node" class="form-label">End Node</label>
                  <input required type="number" class="form-control" name="end_node" id="end_node" min="1" placeholder="Task Index" />
                </div>
              </div>
              <div class="mt-4">
                <button onclick="addRelationship()" class="btn btn-success w-100"><i class="fas fa-link"></i> Add Relationship</button>
              </div>
              <ul id="relationship_ul" class="list-group mt-4">
                <li class="list-header d-flex align-items-center px-3 py-2" style="background: #212529; border-bottom: 2px solid #ffc107">
                  <div class="col-2 text-center" style="font-weight: 600"><i class="fas fa-hashtag"></i> INDEX</div>
                  <div class="col-3 text-center" style="font-weight: 600"><i class="fas fa-clock"></i> TIME</div>
                  <div class="col-3 text-center" style="font-weight: 600"><i class="fas fa-arrow-right"></i> START</div>
                  <div class="col-3 text-center" style="font-weight: 600"><i class="fas fa-arrow-right"></i> END</div>
                  <div class="col-1 text-center"></div>
                </li>
                <!-- Relationship list items -->
              </ul>
              <div class="mt-3 text-end">
                <button onclick="clearRelationship()" class="btn btn-danger"><i class="fas fa-trash"></i> Clear Relationships</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="section-divider"></div>
      <!-- Create Graph Button -->
      <div class="text-center my-4">
        <button onclick="createGraph()" class="btn btn-warning btn-lg w-50"><i class="fas fa-project-diagram"></i> Create Graph</button>
      </div>
      <div class="section-divider"></div>
      <!-- Graph Output -->
      <div class="row g-4">
        <div class="col-lg-6">
          <div class="card shadow">
            <div class="card-header">Original Graph</div>
            <div class="card-body">
              <div id="graph" style="width: 100%; height: 500px"></div>
            </div>
          </div>
        </div>
        <div class="col-lg-6">
          <div class="card shadow">
            <div class="card-header">Topological Graph</div>
            <div class="card-body">
              <div id="Tgraph" style="width: 100%; height: 500px"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Libraries -->
    <script src="./js/d3.min.js"></script>
    <script src="./js/neo4jd3.min.js"></script>
    <script src="./js/script.js"></script>
    <script src="https://kit.fontawesome.com/833444f3ff.js" crossorigin="anonymous"></script>
  </body>
</html>
